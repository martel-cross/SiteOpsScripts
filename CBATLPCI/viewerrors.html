<html>
<head><META HTTP-EQUIV="Content-Type" CONTENT="text/html" CHARSET="UTF-8"/>
<link REL="stylesheet" type="text/css" href="css/scanner.css" />
<script LANGUAGE="javascript">
<!--
var ENTER = 13;
document.onmousewheel = onmousescroll;
document.onkeydown = keyHit;
function onmousescroll()
{
    if (window.event.shiftKey) 
    {
        return false;
    }
    return true;
}
function keyHit() 
{
    return top.keyHit(event);
}
function onmouseclick()
{
    if(parent.rptCount == 0)
    {
        top.Header.GoHome();
    }
    else
    {
        parent.ViewReports(true);
    } 
    return false;
}
function keydown() 
{
    var key = event.keyCode;
    if (key == ENTER)
    {
        if(parent.rptCount == 0)
        {
            top.Header.GoHome();
        }
        else
        {
            parent.ViewReports(true);
        }  
    }
    return false;
}
function initPage()
{
    top.Header.ShowFrames();
    window.focus();
    parent.EnableAll();
    SetLinkState();
    top.Header.SetNavigationState();
}

function SetLinkState()
{
    if(parent.rptCount == 0)
    {
        document.all["NextLink"].innerHTML="<img style='HEIGHT:25; WIDTH:30;' src='Graphics/arrow.gif' align='absMiddle'>" + "Continue"
        document.all["NextLink"].href= "javascript:top.Header.GoHome();"
    }
    else
    {
        document.all["NextLink"].innerHTML="<img style='HEIGHT:25; WIDTH:30;' src='Graphics/viewreport24.jpg' align='absMiddle'>" + "Pick a security report to view"
        document.all["NextLink"].href= "javascript:parent.ViewReports(true);"
    }
}

//-->
</script>
</head>
<body onload="initPage()" onUnload = " top.Header.DisableButtons();" oncontextmenu="return false" tabindex = "-1">
<div id="viewerror">
<form id="viewError" name="viewError">
<table Border="0" cellspacing="0" HEIGHT="100%" WIDTH="100%">
    <tbody>
        <tr>
            <td>
                <span class="sys-font-heading3 sys-rhp-color-title">Unable to scan all computers</span>
                <br>
                <br>
            </td>
        </tr>
        <tr>
            <td style="HEIGHT: 100%">
                <iframe SCROLLING="yes" MARGINWIDTH="1" MARGINHEIGHT="1" WIDTH="100%" HEIGHT="100%" NAME="frmerrors" id="frmerrors" SRC="errors.html">
                </iframe>
            </td>
        </tr>
        <tr>
        <td>
            <a id="NextLink" href="javascript:parent.ViewReports(true);" onkeydown="return keydown()" onclick="return onmouseclick();" class="sys-link-normal"><img style="HEIGHT:24; WIDTH:24;" src="Graphics/viewreport24.jpg" align="absMiddle" WIDTH="30" HEIGHT="25">Pick a security report to view</a>
        </td>
        </tr>
    </tbody>
</table>
</form>
</div>
</body>
</html>
